<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<ul class="nav">
  <li onclick="showLogin()">Login</li>
  <li onclick="showSignup()">Sign up</li>
  <li onclick="showForgotPassword()">Forgot password?</li>
</ul>
<div class="wrapper">
  <div class="rec-prism">
    <div class="face face-login">
      <div class="content">
        <h2>Login</h2>
        <form action="./login.php" method="post" onsubmit="event.preventDefault()">
          <div class="field-wrapper">
            <input type="text" name="email" placeholder="E-mail">
            <label>E-mail</label>
          </div>
          <div class="field-wrapper">
            <input type="password" name="password" placeholder="Password" autocomplete="new-password">
            <label>Password</label>
          </div>
          <div class="field-wrapper">
            <input type="submit">
          </div>
          <span class="psw" onclick="showForgotPassword()">Forgot Password   </span>
          <span class="signup" onclick="showSignup()">Not a user?  Sign up</span>
        </form>
      </div>
    </div>
    <div class="face face-password">
      <div class="content">
        <h2>Forgot your password</h2>
        <small>Enter your email to reset your password</small>
        <form onsubmit="event.preventDefault()">
          <div class="field-wrapper">
            <input type="text" name="email" placeholder="E-mail">
            <label>E-mail</label>
          </div>
          <div class="field-wrapper">
            <input type="submit">
          </div>
        </form>
      </div>
    </div>
    <div class="face face-signup">
      <div class="content">
        <h2>Sign up</h2>
        <form action="./signup.php" method="post" onsubmit="event.preventDefault()">
          <div class="field-wrapper">
            <input type="text" name="name" placeholder="Name">
            <label>Enter your Name</label>
          </div>
          <div class="field-wrapper">
            <input type="text" name="email" placeholder="E-mail">
            <label>Enter your E-mail address</label>
          </div>
          <div class="field-wrapper">
            <input type="password" name="password2" placeholder="password" autocomplete="new-password">
            <label>Enter a new Password</label>
          </div>
          <div class="field-wrapper">
            <input type="submit">
          </div>
          <span class="signin" onclick="showLogin()">Already a user?  Login</span>
        </form>
      </div>
    </div>
  </div>
</div>
  <script  src="./script.js"></script>
</body>
</html>
